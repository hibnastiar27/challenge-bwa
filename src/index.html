<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Obito - Login</title>
    <link rel="shortcut icon" href="assets/images/icons/obito.svg" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body class="font-poppins bg-base-background text-black">
    <!-- NAVBAR START -->
    <nav class="border-primary-border w-full flex-col justify-between border bg-white lg:flex-row lg:items-center lg:px-20 lg:py-5">
      <!-- MENU DEKSTOP START -->
      <div class="border-primary-border flex w-full items-center justify-between border-b px-4 py-2 md:p-5 lg:border-0 lg:p-0">
        <div class="left-menu flex flex-col gap-2 lg:flex-row lg:items-center lg:gap-14">
          <div class="flex items-center gap-1.5">
            <img src="assets/images/icons/obito.svg" alt="icon-obito" />
            <h1 class="text-2xl font-extrabold">Obito</h1>
          </div>
          <ul class="hidden gap-10 lg:flex">
            <li>
              <a href="#Home" class="active font-semibold">Home</a>
            </li>
            <li>
              <a href="#Pricing">Pricing</a>
            </li>
            <li>
              <a href="#Features">Features</a>
            </li>
            <li>
              <a href="#Testimonials">Testimonials</a>
            </li>
          </ul>
        </div>
        <div class="right-menu divide-primary-border flex items-center gap-5">
          <a href="" class="border-primary-border border-r pr-5">
            <img class="" src="assets/images/icons/device-message.svg" alt="icon-device-message" />
          </a>
          <div class="hidden items-center gap-3 *:rounded-full *:px-5 *:py-3 *:font-semibold lg:flex">
            <a href="" class="border-primary-border border">Sign Up</a>
            <a href="" class="bg-primary text-white">My Account</a>
          </div>
          <button id="TriggerMenu" class="lg:hidden">
            <img src="assets/images/icons/menu.svg" alt="" />
          </button>
        </div>
      </div>
      <!-- MENU DEKSTOP END -->

      <!-- MENU MOBILE START -->
      <div id="MenuMobile" class="hidden h-fit">
        <ul class="flex flex-col gap-2 p-4 *:p-2">
          <li>
            <a href="#Home" class="active font-semibold">Home</a>
          </li>
          <li>
            <a href="#Pricing">Pricing</a>
          </li>
          <li>
            <a href="#Features">Features</a>
          </li>
          <li class="border-primary-border border-b">
            <a href="#Testimonials">Testimonials</a>
          </li>
        </ul>

        <div class="flex w-full items-center justify-center gap-2 p-4 pt-0 *:w-full *:rounded-full *:px-5 *:py-3 *:text-center *:font-semibold">
          <a href="#SignUp" class="border-primary-border border">Sign Up</a>
          <a href="#MyAccount" class="bg-primary text-white">My Account</a>
        </div>
      </div>

      <!-- MENU MOBILE END -->
    </nav>
    <!-- NAVBAR END -->

    <!-- MAIN START -->
    <main class="flex w-full flex-col-reverse *:w-full lg:flex-row">
      <div class="left-col p-5 lg:py-14 lg:pr-14 lg:pl-20">
        <form action="" class="border-primary-border flex w-full flex-col gap-4 rounded-3xl border bg-white p-5">
          <h1 class="text-center text-2xl font-bold lg:text-start">Upgrade Your Skills</h1>
          <!-- Photo Upload -->
          <div class="flex flex-col items-center lg:w-fit">
            <input type="file" id="photoUpload" accept="image/*" class="hidden" onchange="previewImage(event)" />

            <div class="flex items-center space-x-4">
              <label for="photoUpload" class="border-primary-border hover:border-primary flex h-32 w-32 cursor-pointer items-center justify-center overflow-hidden rounded-full border-2 border-dashed transition">
                <img id="preview" src="" alt="upload-photos" class="hidden h-full w-full rounded-full object-cover" />

                <div id="uploadText" class="text-center">
                  <span class="text-4xl text-gray-400">+</span>
                  <p class="text-sm text-gray-500">Add Photo</p>
                </div>
              </label>

              <button id="deletePhoto" class="bg-base-danger text-danger hidden cursor-pointer rounded-full px-2.5 py-1.5 text-xs font-bold" onclick="removeImage()">DELETE PHOTO</button>
            </div>
          </div>

          <!-- Complete Name -->
          <div class="flex flex-col gap-2">
            <label for="CompleteName">Complete Name</label>
            <div class="complete-name border-primary-border focus-within:border-primary flex items-center gap-2 rounded-full border px-5 py-3.5 transition">
              <img src="assets/images/icons/profile.svg" alt="profile-icon" />
              <input class="peer placeholder:text-placeholder w-full font-semibold placeholder:font-normal focus-within:outline-none" type="text" name="complete-name" id="CompleteName" placeholder="Type your full name" />
            </div>
          </div>
          <!-- Occupation -->
          <div class="flex flex-col gap-2">
            <label for="Occupation">Occupation</label>
            <div class="occupation border-primary-border focus-within:border-primary flex items-center gap-2 rounded-full border px-5 py-3.5 transition">
              <img src="assets/images/icons/briefcase.svg" alt="briefcase-icon" />
              <input class="placeholder:text-placeholder w-full font-semibold placeholder:font-normal focus-within:outline-none" type="text" name="complete-name" id="CompleteName" placeholder="Enter your job title or role" />
            </div>
          </div>
          <!-- Email Address -->
          <div class="flex flex-col gap-2">
            <label for="email">Email Address</label>
            <div class="email border-primary-border focus-within:border-primary flex items-center gap-2 rounded-full border px-5 py-3.5 transition">
              <img src="assets/images/icons/sms.svg" alt="sms-icon" />
              <input class="placeholder:text-placeholder w-full font-semibold placeholder:font-normal focus-within:outline-none" type="email" name="email" id="email" placeholder="Type your valid email address" />
            </div>
          </div>
          <!--Password -->
          <div class="flex flex-col gap-2">
            <label for="password">Password</label>
            <div class="password border-primary-border focus-within:border-primary flex items-center gap-2 rounded-full border px-5 py-3.5 transition">
              <img src="assets/images/icons/shield-security.svg" alt="shield-security-icon" />
              <input class="password-input placeholder:text-placeholder w-full font-semibold placeholder:font-normal focus-within:outline-none" type="password" name="password" id="password" placeholder="Create a strong password" />
            </div>
          </div>
          <!-- Confirm Password -->
          <div class="flex flex-col gap-2">
            <label for="confirmPassword">Confirm Password</label>
            <div class="confirm-pasword border-primary-border focus-within:border-primary flex items-center gap-2 rounded-full border px-5 py-3.5 transition">
              <img src="assets/images/icons/shield-security.svg" alt="shield-security-icon" />
              <input class="password-input placeholder:text-placeholder w-full font-semibold placeholder:font-normal focus-within:outline-none" type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password to confirm" />
            </div>
          </div>
          <button type="submit" class="bg-primary cursor-pointer rounded-full py-3.5 font-semibold text-white">Sign Up</button>
        </form>
      </div>
      <div class="right-col">
        <img class="h-80 w-full object-cover lg:h-full" src="assets/images/banner/banner-auth.png" alt="banner-auth" />
      </div>
    </main>
    <!-- MAIN END -->

    <script src="js/change-type-password.js"></script>
    <script src="js/input-image.js"></script>
    <script src="js/trigger-menu.js"></script>
  </body>
</html>
